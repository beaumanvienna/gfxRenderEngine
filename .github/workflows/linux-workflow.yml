name: 🐧Linux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: update
      run: sudo add-apt-repository universe && sudo apt-get update
    - name: update-premake
      run: sudo add-apt-repository ppa:beauman/marley && sudo apt-get update

    - name: getdeps
      run: sudo apt install premake5 git build-essential cmake xorg-dev libudev-dev libxrandr-dev libasound2-dev libjack-dev libglu1-mesa-dev libglib2.0-dev libsndfile1-dev libsdl2-mixer-dev

    - name: submodules
      run: git submodule update --init --recursive

    - name: premake
      run: premake5 gmake2
    
    - name: compile-release
      run: export MAKEFLAGS=-j8 && make SpriteSheetGenerator verbose=1 config=release
    
      
      
      
